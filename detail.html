        var duoshuoQuery = {short_name:"novaui"};
        (function() {
        var wid = location.href.match(/doc=([^&]+)/)[1];
        $('.ds-thread').data('thread-key', wid).data('title', 'novaUI移动端组件：' + wid).data('url', location.href);
